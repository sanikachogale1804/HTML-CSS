<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="">
        
       
        <label for="username">Enter name</label>
        <input type="text" id="username" name="username" value="" placeholder="xyz">

        <br>
        <label for="age">Enter age</label>
        <input type="number" id="age" min="1" max="100" name="age">

        <br>
        <label for="email">Enter email</label>
        <input type="email" id="email" name="email">

        <br>
        <label for="bdate">Birth date:</label>
        <input type="date" id="bdate" name="bdate">

        <br>
        <label for="password">Enter password</label>
        <input type="password" id="password">

        <br>
       
        <label for="">Male</label>
        <input type="radio" name="gender" value="M">

        <label for="">Female</label>
        <input type="radio" name="gender" value="F">

        <br>
        <label for="description">Tell about yourself</label>
        <textarea name="description" id="description" cols="20" rows="15">
            write here
        </textarea>
        <br>
        
        <label for="course">Select course</label>
        <select name="courses" id="course">
             <option value="WD">Web designing</option>
             <option value="SQL">Structured Query Language</option>
             <option value="java">Core Java</option>
        </select>

        <br>

        <input type="color" name="color" id="">
        <input type="week">
        <input type="month">

        <input type="submit">

    </form>




    
</body>
</html>
