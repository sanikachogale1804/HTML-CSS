<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITCARTLogin</title>
    <link rel="stylesheet" href="../css/login.css">
   
</head>
<body>
    <a href="homework4.html"style="text-decoration: none; margin-left: 120px; font-size: 22px; color: blue;">Home</a>
    <div class="box" style="color: aliceblue; margin-right: 600px; margin-top: 50px; width: 280px;" >
        <form action="">
            <label for="login" style="font-size: 20px; margin-left: 120px; color: black; font-weight: bold; ">Login</label><br><br>
            <label for="Username" style="color: black;">Username:</label><br>
            <input type="text" name="Username" placeholder="Enter Username" style="display: block; width: 250px; height: 25px; border-radius: 3px; margin: 4px;"><br>
            <label for="Password" style="color: black;">Password:</label><br>
            <input type="password" name="Password" style="display: block; width: 250px; height: 25px; border-radius: 3px; margin: 4px;" ><br>
            <input type="button" value="Login" style="height: 32px; width: 52px; margin: 4px; color: white; background-color:blue; border-radius: 3px;"><br>
            <br>
            <label for="" style="color: black;">Not a user?</label>
            <a href="registration.html" style="text-decoration: none;  font-size: 16px; color: blue;">Register</a>
        </form>
    </div>
</body>
</html>
