<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
</head>
<body>
  
  <form>
    <h3>Sign In</h3>
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" value="First Name" required>
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" value="Last Name" required>
    <br><br>
    <label for="birthdate" style="margin-left:-70px;" >Date of Birth:</label>
    <input type="date" name="birthdate" id="birthdate">
    <br><br>
    <label for="userage" style="margin-right:5px;" >Enter Age:</label>
    <input type="number" name="userage" id="userage">
    <br><br>
    <label for="usergender" style="margin-left:-30px;">Gender:</label>
    <input type="radio" id="Male" name="Male" value="M">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Female" value="F">
    <label for="Female">Female</label><br>
    <br>
    <table>
      <tr>
        <td>  <label for="address" id="text" style="margin-left: 500px; ">current address: </label> </td>
        <td><textarea rows="6" cols="30"> </textarea></td>
    </tr>
    <tr>
        <td>  <label for="address" id="text" style="margin-left: 500px;">Permanent address: </label> </td>
        <td><textarea rows="6" cols="30"> </textarea></td>
    </tr>
    </table>
    <input type="submit" value="Create">
  </form>
  <style>
    form{
      text-align: center;
    }
  <br>
</style>
